type Product{
    id: Int! 
    no: String!
    name: String!
    # desp: String
    product_images: [ProductImage]! @goField(forceResolver: true)
}

type ProductImage{
    id: Int!
    product: Product!
    image: String!
    seq: Int!
    is_main: Int!
}

directive @goModel(model: String, models: [String!]) on OBJECT
    | INPUT_OBJECT
    | SCALAR
    | ENUM
    | INTERFACE
    | UNION

directive @goField(forceResolver: Boolean, name: String) on INPUT_FIELD_DEFINITION
    | FIELD_DEFINITION