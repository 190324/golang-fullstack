settings:
  legacy:
    force: false
    interval: 0s
schema:
- name: admin
  path: .
  commands: 
    # fmt:
    #   status: true
    # generate:
    #   status: true
    install:
      status: true
      method: go build -o tmp/app.out server/admin/main.go
    run:
      status: true
      method: tmp/app.out
  watcher:
    extensions:
    - go
    paths:
    - /
    ignore:
      paths:
      - .git
      - .realize
      - vendor
