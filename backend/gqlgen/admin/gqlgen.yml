# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- gqlgen/admin/schemas/*.graphql
exec:
  filename: app/graphql/admin/generated.go
  package: generated
model:
  filename: app/graphql/admin/models/models_gen.go
  package: models_gen
resolver:
  filename: app/graphql/admin/resolvers/resolver.go
  type: Resolver
autobind: []
