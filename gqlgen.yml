# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- graphql/schema.graphql
- graphql/schemas/*.graphql
exec:
  filename: app/graphQL/generated.go
  package: generated
model:
  filename: graphql/models_gen.go
  package: models_gen
resolver:
  filename: app/graphQL/resolvers/resolver.go
  type: Resolver
autobind: []
